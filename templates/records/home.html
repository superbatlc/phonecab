{% extends "base.html" %}
{% load static %}
{% block title %}PhoneCab - Dettaglio registrazioni{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static "css/datepicker.css" %}" type="text/css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="{% static "css/cdr.css" %}" type="text/css" media="screen" title="no title" charset="utf-8">
{% endblock stylesheet %}
{% block application %}

<div class="page-header">
    <a href="/archives/records/" class="action btn btn-info">
    <span class="zmdi zmdi-chevron-right"></span> Archivio
    <div class="ripple-wrapper"></div>
  </a>
  <h1><i class="zmdi zmdi-mic"></i> Registrazioni in corso</h1>
  <!-- <p class="lead">Descrizione</p> -->
</div>

    <div class="card">
        <div class="card-content">
            <form method="GET">

            <div style="float:right;">
                    <button class="btn filtra btn-success"><i class="zmdi zmdi-flash"></i> Filtra</button>
                    <a href="/records" class="btn filtra btn-info"><i class="zmdi zmdi-close"></i></a>
            </div>
            <span>
                <label>Dal</label>
                <input type="text" name="start_date" id="start-date" value="{{ d.start_date }}" maxlength="12" size="8" class="input-small datepicker">
            </span>
            <span>
                <label>@</label>
                <input type="text" name="start_time" id="start-time" value="{{ d.start_time }}" maxlength="5" size="5" class="input-small timepicker">
            </span>
            <span>
                <label>al</label>
                <input type="text" name="end_date" id="end-date" value="{{ d.end_date }}" maxlength="12" size="8" class="input-small datepicker">
            </span>
            <span>
                <label>@</label>
                <input type="text" name="end_time" id="end-time" value="{{ d.end_time }}" maxlength="5" size="5" class="input-small timepicker">
            </span>
            <span>
                <label>Codice</label>
                <input name="pincode" type="text" id="pincode" value="{{ d.pincode }}" maxlength="10" size="12" style="text-align:center;">
            </span>
            <span>
                <label>Destinazione</label>
                <input name="dst" id="dst" type="text" value="{{ d.dst }}" maxlength="10" size="10">
            </span>
            </form>
            <div style="clear:both;"></div>
      </div>
      <div class="log-records">{{ records }}</div>
    </div>


{% endblock application %}
{% block script %}
<script src="{% static "js/records.js" %}" type="text/javascript" charset="utf-8"></script>
{% endblock script %}
