<form class="form-horizontal placeholder-form" novalidate="true">
<fieldset>
  <!--<legend>{{ form_title }} TEST</legend> <span class="help-block m-b-20">Please fill out the following form below.</span>-->
  <div class="form-group">
    <label for="enabled" class="col-lg-4 control-label">Scheda Attiva</label>
    <div class="col-lg-4">
      <div class="checkbox">
        <label class="filled">
          <input type="checkbox" {% if phoneuser.enabled %}checked="checked"{% endif %} id="enabled"></label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="first-name" class="col-lg-4 control-label">Nome</label>
    <div class="col-lg-6 filled">
      <input type="text" class="form-control input-small" id="first-name" placeholder="Nome" value="{{ phoneuser.first_name }}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="last-name" class="col-lg-4 control-label">Cognome</label>
    <div class="col-lg-6 filled">
      <input type="text" class="form-control" id="last-name" placeholder="Cognome" value="{{ phoneuser.last_name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="serial-no" class="col-lg-4 control-label">Matricola</label>
    <div class="col-lg-3 filled">
      <input type="text" class="form-control" id="serial-no" placeholder="Matricola" value="{{ phoneuser.serial_no }}">
    </div>
  </div>
  <div class="form-group">
    <label for="pincode" class="col-lg-4 control-label">Codice Tessera</label>
    <div class="col-lg-3 filled">
      <input type="text" class="form-control" id="pincode" placeholder="Codice" value="{{ phoneuser.pincode }}" max_size="10">
      <span class="pincode-check hide" style="color: red;">Gi&agrave; in uso</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label">Lingua</label>
    <div class="col-lg-4">
      <select class="select2 form-control select2-hidden-accessible" tabindex="-1" aria-hidden="true" id="language">
        <option value="it"{% if phoneuser.language == 'it' %} selected{% endif %}>Italiano</option>
        <option value="en"{% if phoneuser.language == 'en' %} selected{% endif %}>Inglese</option>
        <option value="fr"{% if phoneuser.language == 'fr' %} selected{% endif %}>Francese</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="four-bis-limited" class="col-lg-4 control-label">4 bis limitato</label>
    <div class="col-lg-8">
      <div class="checkbox">
        <label class="filled">
          <input type="checkbox" {% if phoneuser.four_bis_limited %}checked="checked"{% endif %} id="four-bis-limited"></label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="listening_enabled" class="col-lg-4 control-label">Ascolto</label>
    <div class="col-lg-8">
      <div class="checkbox">
        <label class="filled">
          <input type="checkbox" {% if phoneuser.listening_enabled %}checked="checked"{% endif %} id="listening_enabled"></label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="recording_enabled" class="col-lg-4 control-label">Registrazione</label>
    <div class="col-lg-8">
      <div class="checkbox">
        <label class="filled">
          <input type="checkbox" {% if phoneuser.recording_enabled %}checked="checked"{% endif %} id="recording_enabled"></label>
      </div>
    </div>
  </div>

  <input type="hidden" id="phoneuser-id-modal" value="{{ phoneuser.id }}">
  </fieldset>
  </form>
