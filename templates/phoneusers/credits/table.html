{% load tz %}
<div class="card bordered">
    <div class="card-header">
      <button class="action btn btn-primary btn-sm" onClick="Credit.new()"><i class="zmdi zmdi-plus"></i> Nuova Ricarica</button>
      <span class="card-title"><i class="zmdi zmdi-money"></i> Ricariche</span>
    </div>
    <div class="table-responsive white">
        <table class="table table-striped table-full table-full-small">
            <thead>
            <tr>
            <th style="width:120px;">Data</th>
            <th style="width:auto;">Causale</th>
            <th style="width:100px;text-align:right;">Importo</th>
            </tr>
            </thead>
            <tbody>
            {% if items %}
                {% for c in items %}
                <tr>
                <td>{{ c.recharge_date|utc|date:"d-m-Y" }}</td>
                <td>{{ c.reason }}</td>
                <td style="text-align:right;">{{ c.recharge }}</td>
                </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </div>
    <div class="card-action">
    <div class="row">
        <div class="col-md-5">
            <h4>Credito residuo: {{ balance }} &euro;</h4>
        </div>
        <div class="col-md-2" style="text-align:right;">
            <button class="btn btn-success phoneuser-export-cdr"><i class="zmdi zmdi-file-text"></i> Estratto Conto Telefonico</button>
        </div>
        <div class="col-md-5" style="text-align:right;">
                {{ start_item }} - {{ end_item }} di {{ total_items }}&nbsp;&nbsp;
                <a href="?page={{ prev_page }}" class="btn btn-primary {{ prev_page_disabled }}"><i class="zmdi zmdi-chevron-left"></i></a>
                <a href="?page={{ next_page }}" class="btn btn-primary {{ next_page_disabled }}"><i class="zmdi zmdi-chevron-right"></i></a>
                <input type="hidden" id="items-current-page" value="{{ current_page }}">
        </div>
    </div>
    </div>
</div>
