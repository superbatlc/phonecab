{% extends "base.html" %}
{% load static %}
    {% block title %}PhoneCab - Dettaglio Chiamate{% endblock %}
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static "css/datepicker.css" %}" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static "css/cdr.css" %}" type="text/css" media="screen" title="no title" charset="utf-8">
    {% endblock stylesheet %}
    {% block application %}

		<div class="page-header">
      <h1><i class="zmdi zmdi-phone"></i> Chiamate</h1>
      <!-- <p class="lead">Descrizione</p> -->
    </div>


		<div class="card">
			<div class="card-content">
				<form method="GET">

				<div style="float:right;">
						<button class="btn filtra btn-success cdr-do-filter"><i class="zmdi zmdi-flash"></i> Filtra</button>
						<a href="/cdr" class="btn filtra btn-primary"><i class="zmdi zmdi-close"></i></a>
				</div>
                <span>
                    <label>Dal</label>
                    <input type="text" name="start_date" value="{{d.start_date}}" maxlength="12" size="8" class="input-small datepicker">
                </span>
                <span>
                    <label>@</label>
                    <input type="text" name="start_time" value="{{d.start_time}}" maxlength="5" size="5" class="input-small timepicker">
                </span>
                <span>
                    <label>al</label>
                    <input type="text" name="end_date" value="{{d.end_date}}" maxlength="12" size="8" class="input-small datepicker">
                </span>
                <span>
                    <label>@</label>
                    <input type="text" name="end_time" value="{{d.end_time}}" maxlength="5" size="5" class="input-small timepicker">
                </span>
                <span>
                    <label>Destinazione:</label>
                    <input name="dst" type="text" value="{{d.dst}}" maxlength="20">
                </span>
							</form>
						<div style="clear:both;"></div>
          </div>
        </div>

                <div class="log-cdr">{{ cdr }}</div>
    {% endblock application %}
    {% block script %}
    <!-- <script src="{% static "js/bootstrap-datepicker.js" %}" type="text/javascript" charset="utf-8"></script> -->
    <!-- <script src="{% static "js/cdr.js" %}" type="text/javascript" charset="utf-8"></script> -->
    {% endblock script %}
